<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Grid Simulator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Warehouse Grid Simulator</h1>
        <p>Live WebSocket feed of robot paths. Click any tile to add or clear an obstacle.</p>
        <div class="status">
          <span id="status-indicator" class="status-indicator offline"></span>
          <span id="status-text">Disconnected</span>
        </div>
      </header>
      <main>
        <section class="panel">
          <div class="panel-header">
            <h2>Simulation metrics</h2>
            <p>Throughput, safety, and congestion indicators update as robots move.</p>
          </div>
          <div id="metrics" class="metrics-grid"></div>
        </section>
        <section class="panel">
          <div class="panel-header">
            <h2>Robots</h2>
            <p>Runtime updates include speed changes, spawns, and removals.</p>
          </div>
          <div id="robot-list" class="robot-list"></div>
        </section>
        <div id="grid" class="grid"></div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
